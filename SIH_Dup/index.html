<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Yoddha</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-image: url('water.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        header h1 {
            margin: 0;
            font-size: 5em;
            transition: color 0.3s ease;
        }
        header p {
            font-size: 2.5em;
            transition: color 0.3s ease;
        }

        nav {
            background-color: #264653;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.2em;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #2a9d8f;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #264653;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #2a9d8f;
        }

        nav li:hover .dropdown-content {
            display: block;
        }

        .container {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#about">About</a>
                <div class="dropdown-content">
                    <a href="#mission">Mission</a>
                    <a href="#team">Team</a>
                    <a href="#history">History</a>
                </div>
            </li>
            <li>
                <a href="#calculate-water-footprint">Calculate Water Footprint</a>
                <div class="dropdown-content">
                    <a href="#text-input">Text Input</a>
                    <a href="#upload-image">Upload Image</a>
                </div>
            </li>
            <li>
                <a href="#resources">Resources</a>
                <div class="dropdown-content">
                    <a href="#articles">Articles</a>
                    <a href="#videos">Videos</a>
                    <a href="#guides">Guides</a>
                </div>
            </li>
            <li>
                <a href="#translation">Translation</a>
                <div class="dropdown-content">
                    <div id="google_translate_element"></div>
                </div>
            </li>
        </ul>
    </nav>

    <header>
        <h1>Jal Yoddha</h1>
        <p>"Empowering you to make informed water choices for a sustainable future"</p>
    </header>

    <script src="script.js"></script>
      <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
