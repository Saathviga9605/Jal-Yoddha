<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Footprint Calculator</title>
    <link rel="stylesheet" href="textinput.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Water Footprint Calculator</h1>
    </header>
    <section class="centered-box">
        <p class="question">Please enter the name of the item</p>
        <form>
            <input type="text" id="textbox" name="textbox" placeholder="Enter item name" maxlength="30" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>
