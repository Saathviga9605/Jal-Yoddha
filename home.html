<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Yoddha</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
         
        header {
            background-image: url('images/water.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        header h1 {
            margin: 0;
            font-size: 5em;
            transition: color 0.3s ease;
        }
        header p {
            font-size: 2.5em;
            transition: color 0.3s ease;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styles */
        .button-group {
            display: inline-block;
        }

        .button {
            background-color: #264653;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color:#2a9d8f;
            transform: translateY(-2px);
        }

        nav {
            background-color: #264653;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.2em;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #2a9d8f;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #264653;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #2a9d8f;
        }

        nav li:hover .dropdown-content {
            display: block;
        }

        .container {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="mission.html">Mission</a>
            </li>
            <li>
                <a href="resources.html">Resources</a>
                </div>
            </li>
            <li>
                <a href="#translation">Translation</a>
                <div class="dropdown-content">
                    <div id="google_translate_element"></div>
                </div>
            </li>
        </ul>
    </nav>

    <header>
        <h1>Jal Yoddha</h1>
        <p>"Empowering you to make informed water choices for a sustainable future"</p>
        <div class="buttons-container">
            <div class="button-group">
                <a href="calculator.html" class="button">Calculate Water Footprint</a>
            </div>
    </header>

    <!-- Your existing script files -->
    <script src="script.js"></script>
    
    <!-- Google Translate Integration -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ta,te,hi,kn,as,bn,ml,mr,pa,gu,ur,or,sd,si', // List of Indian languages  
            }, 'google_translate_element');
        } 
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
